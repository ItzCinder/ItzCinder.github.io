<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>

    <div class="pokemon__search">
        <input type="search" class="pokemon__search-input">
        <button class="pokemon__search-btn" id="pokemon-search-btn">Buscar pokemon</button>
    </div>
    

    <div class="card">
        <section class="card__avatar-pokemon">
            <img src="image.png" alt="Imagen del Pokemon" class="card__avatar-img">
        </section>

        <div class="card__pokemon-info">
            <h1 class="card__name-pokemon">Nombre-Pokemon</h1>
            <p class="card__id-pokedex">Pokedex ID:</p>
            <div class="card__types">
                <p class="card__type-pokemon">Tipos:</pc>
            </div>

            
        </div>

        <div class="card__pokemon-stats">
            <h2 class="pokemon__stats-title">Estadisticas</h2>

            <p class="pokemon__stats-hp">HP:</p>
            <p class="pokemon__stats-atk">Ataque:</p>
            <p class="pokemon__stats-def">Defensa:</p>
            <p class="pokemon__stats-spatk">Ataque especial:</p>
            <p class="pokemon__stats-spdef">Defensa especial:</p>
            <p class="pokemon__stats-speed">Velocidad:</p>
            <p class="pokemon__stats-total">Total:</p>

        </div>
    </div>



    <script src="poke-api.js"></script>
</body>
</html>
